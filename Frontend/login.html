<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel ="stylesheet" href ="./login.css">
</head>
  <body class="d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="card login-card" style="width: 500px;">
        <div class="card-body text-center">
            <h1 class="card-title">Welcome</h1>
            <p class="card-text">Please Login to Continue.</p>
            <form action="" class="text-start" id="loginForm">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter Password">
                </div>
                <p>Don't have an account?<a href="registration.html">Register Here</a></p>
                <button class="btn w-100" id="LoginButton" type="submit">Login</button>
            </form>
            <!-- <a href="/feedPage.html" id="LoginButton" class="btn btn-primary w-100">Login</a> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script>
        console.log("Js Connected");
        const form = document.getElementById('loginForm');
        form.addEventListener('submit',async(e)=>{
            //stops the formâ€™s default page reload so you can handle the submission with JavaScript instead.
            e.preventDefault();

             const formData = new FormData(form);
             const plainData = Object.fromEntries(formData.entries());
             const jsonData = JSON.stringify(plainData);

            const response= await fetch('http://localhost:3000/userLogin',{
                method:'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            });

            let body = await response.json();
            console.log(body);
            if(response.status == 200 && body.userID){
                localStorage.setItem('UserID',body.userID);
                alert("Login successful!");
                window.location.href = "/feedPage.html"
            }
            else{
                alert(body.message || "Login failed!");
            }
        });
    </script>
</body>
</html>
