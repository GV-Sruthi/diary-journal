<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel = stylesheet href="./post.css">
  </head>
  <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form action="" style="width: 500px;" class="m-auto formDiv" id="postForm">
        <div class="mb-3">
            <label for="postTitle" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="How's Your day Munchkin">
        </div>
        <div class="mb-3">
            <label for="dayDescription" class="form-label">Describe your day</label>
            <textarea class="form-control" id="dayDescription" name="postDescription" rows="3"></textarea>
        </div>
        <button type="submit" class="btn w-100" id="postBtn">Post my day</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script>
        console.log("Js Connected");
        const form = document.getElementById('postForm');
        form.addEventListener('submit',async(e)=>{
            //stops the formâ€™s default page reload so you can handle the submission with JavaScript instead.
            e.preventDefault();

             const formData = new FormData(form);
             const plainData = Object.fromEntries(formData.entries());
             plainData.UserID = localStorage.getItem('UserID');

             const jsonData = JSON.stringify(plainData);

            const response= await fetch('http://localhost:3000/newPost',{
                method:'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            });

            console.log("Response status:", response.status);
            const text = await response.text();
            alert(text);
            if(response.status == 200){
                window.location.href = "/feedPage.html"
            }
        });
    </script>
   </body>
</html>
