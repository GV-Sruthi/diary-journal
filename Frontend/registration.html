<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel ="stylesheet" href ="./registration.css">
</head>
  <body class="d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="card login-card" style="width: 500px;">
        <div class="card-body text-center">
            <h1 class="card-title">Welcome</h1>
            <p class="card-text">Please Register to Continue.</p>
            <form action="" class="text-start" id="registrationForm">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Set Password</label>
                    <input type="password" class="form-control" id="passwordInput" name ="password" placeholder="Enter Your Password">
                </div>
                <p>Already having an account<a href="/login.html">Login Here</a></p>
                <button type="submit" class="btn w-100" id="LoginButton">Register</button>
            </form>
            <!--<a href="#" id="LoginButton" class="btn btn-primary w-100">Register</a>-->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script>
        console.log("JS connected ✅");
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit',async(e)=>{
            //stops the form’s default page reload so you can handle the submission with JavaScript instead.
            e.preventDefault();

             const formData = new FormData(form);
             const plainData = Object.fromEntries(formData.entries());
             const jsonData = JSON.stringify(plainData);
            const response= await fetch('http://localhost:3000/registerUser',{
                method:'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            });
            console.log("Response status:", response.status);

            if(response.status == 200){
                window.location.href = "/login.html"
            }
        });
    </script>
</body>
</html>
